<!DOCTYPE html>
<html xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{home_layout}">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>
<body>
<div layout:fragment="page_content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper">
                <h1 class="page-width">Forgot Password</h1>
            </div>
        </div>
    </div>
    <!--End Page Title-->

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">
                    <form method="post" action="/forgot-password" id="ForgotPasswordForm"
                          accept-charset="UTF-8" class="contact-form">
                        <div class="row">
                            <div class="col-12">
                                <div style="color:red" th:if="${error}" th:text="${error}"></div>
                                <div style="color:green" th:if="${success}" th:text="${success}"></div>
                                <div class="form-group">
                                    <label for="ForgotEmail">Email</label>
                                    <input type="email" name="email" id="ForgotEmail"
                                           placeholder="Enter your registered email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center col-12">
                                <input type="submit" class="btn mb-3" value="Reset Password">
                                <p class="mb-4">
                                    <a href="/login">Back to Login</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
