<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2>Quản lý sản phẩm</h2>
    <a href="/admin/products/add" class="btn btn-primary mb-3">Thêm sản phẩm</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.productId}"></td>
                <td th:text="${p.productName}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.description}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${p.productId})}" 
                       class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${p.productId})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
