<div th:fragment="weekly_bestseller(top5)" class="section">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12">
				<div class="section-header text-center">
					<h2 class="h2">Weekly Bestseller</h2>
					<p>Our most popular products based on sales</p>
				</div>
				<div class="productSlider grid-products">
					<th:block th:each="p:${top5}" th:object="${p}">
						<div class="col-12 item">
							<!-- start product image -->
							<div class="product-image">
								<!-- start product image -->
								<a href="#" class="grid-view-item__link">
									<!-- image --> 
									<img class="primary blur-up lazyload"
									th:data-src="*{getListPictures().length>0?getListPictures()[0]:''}"
									th:src="*{getListPictures().length>0?getListPictures()[0]:''}"
									alt="image" title="product"> 
									<!-- End image --> 
									<!-- Hover image -->
									<img class="hover blur-up lazyload"
									th:data-src="*{getListPictures().length>1?getListPictures()[1]:''}"
									th:src="*{getListPictures().length>1?getListPictures()[1]:''}"
									alt="image" title="product"> 
									<!-- End hover image --> 
									<!-- Variant Image-->
									<img class="grid-view-item__image hover variantImg"
									th:src="*{getListPictures().length>0?getListPictures()[0]:''}"
									alt="image" title="product"> 
									<!-- Variant Image--> 
									<!-- product label -->
									<div class="product-labels rounded">
										<span class="lbl on-sale">Sale</span> <span
											class="lbl pr-label1">new</span>
									</div> <!-- End product label -->
								</a>
								<!-- end product image -->

								<!-- countdown start -->
								<div class="saleTime desktop" data-countdown="2027/01/01"></div>
								<!-- countdown end -->

								<!-- Start product button -->
								<form class="variants add" action="/addcart"
												 method="post">
									<input type="hidden" name="productId" th:value="*{productId}" />
									<button class="btn btn-addto-cart" type="submit" >Add
										To Cart</button>
								</form>
								
								<div class="button-set">
									<a href="javascript:void(0)" title="Quick View"
										class="quick-view-popup quick-view" data-toggle="modal"
										data-target="#content_quickview"> <i
										class="icon anm anm-search-plus-r"></i>
									</a>
								</div>

								<!-- end product button -->
							</div>
							<!-- end product image -->
							<!--start product details -->
							<div class="product-details text-center">
								<!-- product name -->
								<div class="product-name">
									<a href="product-layout-1.html" th:text="*{productName}"></a>
								</div>
								<!-- End product name -->
								<!-- product price -->
								<div class="product-price">
									$<span class="old-price" th:text="*{priceOld}">$500.00</span> $<span th:text="*{price}" class="price">$600.00</span>
								</div>
								<!-- End product price -->
								<!-- Color Variant -->
								<ul class="swatches">
									<li class="swatch small rounded navy"
										rel="assets/images/product-images/product-image-stw1.jpg"></li>
									<li class="swatch small rounded green"
										rel="assets/images/product-images/product-image-stw1-1.jpg"></li>
									<li class="swatch small rounded gray"
										rel="assets/images/product-images/product-image-stw1-2.jpg"></li>
									<li class="swatch small rounded aqua"
										rel="assets/images/product-images/product-image-stw1-3.jpg"></li>
									<li class="swatch small rounded orange"
										rel="assets/images/product-images/product-image-stw1-4.jpg"></li>
								</ul>
								<!-- End Variant -->
							</div>
							<!-- End product details -->
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>
</div>
