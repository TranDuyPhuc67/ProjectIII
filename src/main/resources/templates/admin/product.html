<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home_layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<div layout:fragment="page_content">
    <div id="page-content">
        <div class="page section-header text-center">
            <div class="page-title">
                <div class="wrapper">
                    <h1 class="page-width">Quản lý sản phẩm</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <a href="/admin/add" class="btn btn-primary mb-3">Thêm sản phẩm</a>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}" th:if="${p.status}">
   					 	<td th:text="${p.productId}"></td>
    					<td th:text="${p.productName}"></td>
    					<td th:text="${p.price}"></td>
    					<td th:text="${p.description}"></td>
    					<td>
       					 <a th:href="@{/admin/edit/{id}(id=${p.productId})}" class="btn btn-warning btn-sm">Sửa</a>
       					 <a th:href="@{/admin/delete/{id}(id=${p.productId})}" class="btn btn-danger btn-sm"
         				  onclick="return confirm('Bạn có chắc muốn ẩn sản phẩm này?')">Ẩn</a>
   				 </td>
				</tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
